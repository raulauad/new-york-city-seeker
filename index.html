<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src = "JS/carousel.js" defer></script>
    <script src = "JS/dropdown-header.js" defer></script>
    <script src = "JS/app-nyc.js" defer></script>
    <script src = "JS/utilities.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class = "dropdown">
                <button class = "dropbtn" >
                    <img src="Assets/Icons/menu_open_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </button>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class = "carousel">
            <div class = "carousel-viewport">
                <div class = "img-container" id = "imgs">
                    <img src="Assets/Imagenes/statue-of-liberty-new-york.png" alt="" class = "img">

                    <img src="Assets/Imagenes/new-york.png" alt ="" class = "img">

                    <img src="Assets/Imagenes/central-park-new-york.png" alt="" class = "img">

                    <img src="Assets/Imagenes/brooklyn-new-york.png" alt="oslo-city-night-2" class = "img">

                    <img src="Assets/Imagenes/5th-avenue-new-york.png" alt="oslo-city-night-3" class = "img">
                </div>

                <div class = "button-container">
                    <button id="left" class ="btn">
                        <img src="Assets/Icons/keyboard_double_arrow_left_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    </button>

                    <button id = "right" class ="btn">
                        <img src="Assets/Icons/keyboard_double_arrow_right_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    </button>
                </div>
            </div>
        </section>
        <section class = "search-container">
            <h1>Buscador cultural NYC</h1>
            <div class="search">
                <input id="q" type="search" placeholder="Ej.: brooklyn, manhattan, museo metropolitano…" />
                <button id="go">Buscar</button>
            </div>

            <div id="status" class="muted">Escribe y presiona “Buscar” (o espera 400 ms).</div>
            <div id="results" class="cards">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
